<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draw Monster</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" >
    </head>
    <body>
        <script src="js/canvas1.js"></script>
        <script src="js/canvas2.js"></script>
        <script src="js/canvas3.js"></script>
        <script src="js/canvas4.js"></script>
        <script src="js/canvas5.js"></script>
        <script src="js/main.js"></script>
        <canvas id="myCanvas1" width="200" height="300"></canvas>
        <canvas id="myCanvas2" width="200" height="300"></canvas>
        <canvas id="myCanvas3" width="400" height="400"></canvas>
        <div id="controls">
            <label for="nbBalls">Number of Balls:</label>
            <input type="number" min=1 max=30 value=10 id="nbBalls" oninput="canvas4.changeNbBalls(this.value);">
            <p></p>
            <label for="nbBalls">Player Color:</label>
            <input type="color" value="#FF0000" oninput="canvas4.changePlayerColor(this.value);" id="colorChooser">
            <p></p>
            <label for="nbBalls">Color to Eat:</label>
            <select onchange="canvas4.changeColorToEat(this.value);">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </select>
            <p></p>
            <label for="nbBalls">Number of Balls:</label>
            <input type="range" min=0.1 max=3 step=0.1 value='1' id="ballSpeed" oninput="canvas4.changeBallSpeed(this.value);">            

        </div>
        <!-- Number of Balls -->
        <canvas id="myCanvas4" width="400" height="400"></canvas>
        <canvas id="myCanvas5" width="200" height="300"></canvas>
        <canvas id="myCanvas6" width="200" height="300"></canvas>

    </body>
</html>
